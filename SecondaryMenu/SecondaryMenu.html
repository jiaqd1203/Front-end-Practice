<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>二级菜单SecondaryMenu</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style-type: none;
			}
			
			a,img{
				border: 0;
				text-decoration: none;
			}
			
			body{
				font: 12px/180% Arial;
			}
			
			.sdmenu{
				width: 150px;
				margin: 0 auto;
				font-family: Arial, sans-serif;
				font-size: 12px;
				padding-bottom: 10px;
				background: url(https://github.com/jiaqd1203/Front-end-Practice/blob/main/SecondaryMenu/img/bottom.gif?raw=true) no-repeat right bottom;
				color: #fff;
			}

			.sdmenu div{
				background: url(https://github.com/jiaqd1203/Front-end-Practice/blob/main/SecondaryMenu/img/title.gif?raw=true) repeat-x;
				overflow: hidden;
			}

			.sdmenu div:first-child{
				background: url(https://github.com/jiaqd1203/Front-end-Practice/blob/main/SecondaryMenu/img/toptitle.gif?raw=true) no-repeat;
			}

			.sdmenu .collapsed{
				height: 25px;
			}

			.sdmenu div span{
				display: block;
				height: 15px;
				line-height: 15px;
				overflow: hidden;
				padding: 5px 25px;
				font-weight: bold;
				color: white;
				background: url(https://github.com/jiaqd1203/Front-end-Practice/blob/main/SecondaryMenu/img/expanded.gif?raw=true) no-repeat 10px center;
				cursor: pointer;
				border-bottom: 1px solid #ddd;
			}

			.sdmenu .collapsed span {
				background-image: url(https://github.com/jiaqd1203/Front-end-Practice/blob/main/SecondaryMenu/img/collapsed.gif?raw=true);
			}

			.sdmenu div a {
				padding: 5px 10px;
				background: #eee;
				display: block;
				border-bottom: 1px solid #ddd;
				color: #066;
			}

			.sdmenu div a.current {
				background: #ccc;
			}

			.sdmenu div a:hover {
				background: #066 url(https://github.com/jiaqd1203/Front-end-Practice/blob/main/SecondaryMenu/img/linkarrow.gif?raw=true) no-repeat right center;
				color: #fff;
				text-decoration: none;
			}
	</style>	
	<script type="text/javascript" src="tools.js"></script>
	<script type="text/javascript">
	window.onload = function(){
			/*1每一部分菜单都是一个div,div有collapsed这个类时，就是折叠的状态
		  	没有这个类时，div就是展开的状态，思路就是点击菜单，通过加减class来切换菜单的显示状态*/
			  var menuSpan = document.getElementsByClassName("menuSpan");
			//5定义一个变量，来保存当前展开的菜单，默认的展开菜单是第一个
			//这样会写死，一直都是第一个，所以我们要修改openDiv为当前打开的菜单openDiv = parentDiv;
			var openDiv = menuSpan[0].parentNode;
			//2为span绑定单击响应函数
			for(var i=0; i<menuSpan.length; i++){
				menuSpan[i].onclick = function(){
				/*3this代表我当前点击的span，parentNode节点的父节点，获取当前点击的span的父元素，
				因为每次点击span，展开伸缩的都是父元素div*/
				var parentDiv = this.parentNode;
				//4切换菜单的显示状态，判断有没有collapsed这个类，如果有就加上，没有就删掉
				toggleClass(parentDiv,'collapsed');
				/*8判断openDiv和parentDiv是否相同,不加这一判断的话
				点击完默认的第一个菜单，合上以后就不能再打开了
				*/
				if(openDiv != parentDiv){
				//6展开新菜单这步之后我们要把之前展开的菜单合上，首先定义个变量openDiv保存当前展开的菜单
					addClass(openDiv,'collapsed');
				}								
				//7修改openDiv为当前打开的菜单，当前操作的是parentDiv
				openDiv = parentDiv;				
				};
			}
	}
	</script>
	</head>
	<body>
		<div id="my_menu" class="sdmenu">
			<div>
				<span class="menuSpan">在线工具</span>
				<a href="#">图像优化</a>
				<a href="#">收藏夹图标生成器</a>
				<a href="#">邮件</a>
				<a href="#">htaccess密码</a>
				<a href="#">梯度图像</a>
				<a href="#">按钮生成器</a>
			</div>
			<div class="collapsed">
				<span class="menuSpan">支持我们</span>
				<a href="#">推荐我们</a>
				<a href="#">链接我们</a>
				<a href="#">网络资源</a>
			</div>
			<div class="collapsed">
				<span class="menuSpan">合作伙伴</span>
				<a href="#">JavaScript工具包</a>
				<a href="#">CSS驱动</a>
				<a href="#">CodingForums</a>
				<a href="#">CSS例子</a>
			</div>
			<div class="collapsed">
				<span class="menuSpan">测试电流</span>
				<a href="#">Current or not</a>
				<a href="#">Current or not</a>
				<a href="#">Current or not</a>
				<a href="#">Current or not</a>
			</div>
		</div>
	</body>
</html>
