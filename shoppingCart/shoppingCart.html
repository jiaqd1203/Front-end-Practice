<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shopping-cart.css">
    <script type="text/javascript" src="shopping-cart.js"></script>
    <title>shopping-cart</title>
</head>
<body>
    <table id="cartTable">
        <thead>
            <tr>
                <th><label><input class="check-all check" type="checkbox"/>&nbsp;All</label></th>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Operating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="checkbox"><input class="check-one check" type="checkbox"/></td>
                <td class="goods"><img src="images/1.jpg" alt=""/><span>Casio/EX-TR350</span></td>
                <td class="price">5999.88</td>
                <td class="count">
                    <span class="reduce"></span>
                    <input class="count-input" type="text" value="1"/>
                    <span class="add">+</span></td>
                <td class="subtotal">5999.88</td>
                <td class="operation"><span class="delete">Delete</span></td>
            </tr>
            <tr>
                <td class="checkbox"><input class="check-one check" type="checkbox"/></td>
                <td class="goods"><img src="images/2.jpg" alt=""/><span>Canon/PowerShot SX50 HS</span></td>
                <td class="price">3888.50</td>
                <td class="count"><span class="reduce"></span><input class="count-input" type="text" value="1"/><span class="add">+</span></td>
                <td class="subtotal">3888.50</td>
                <td class="operation"><span class="delete">Delete</span></td>
            </tr>
            <tr>
                <td class="checkbox"><input class="check-one check" type="checkbox"/></td>
                <td class="goods"><img src="images/3.jpg" alt=""/><span>Sony/DSC-WX300</span></td>
                <td class="price">1428.50</td>
                <td class="count"><span class="reduce"></span><input class="count-input" type="text" value="1"/><span class="add">+</span></td>
                <td class="subtotal">1428.50</td>
                <td class="operation"><span class="delete">Delete</span></td>
            </tr>
            <tr>
                <td class="checkbox"><input class="check-one check" type="checkbox"/></td>
                <td class="goods"><img src="images/4.jpg" alt=""/><span>Fujifilm/instax mini 25</span></td>
                <td class="price">640.60</td>
                <td class="count"><span class="reduce"></span><input class="count-input" type="text" value="1"/><span class="add">+</span></td>
                <td class="subtotal">640.60</td>
                <td class="operation"><span class="delete">Delete</span></td>
            </tr>
        </tbody>
    </table>
    
    <div class="foot" id="foot">
        <label class="fl select-all"><input type="checkbox" class="check-all check"/>&nbsp;All</label>
        <a class="fl delete" id="deleteAll" href="javascript:;">Delete</a>
        <div class="fr closing">Checkout</div>
        <div class="fr total">Total：￥<span id="priceTotal">0.00</span></div>
        <div class="fr selected" id="selected">Selected
            <span id="selectedTotal">0</span>unit
            <span class="arrow up">︽</span>
            <span class="arrow down">︾</span>
        </div>
        <div class="selected-view">
            <div id="selectedViewList" class="clearfix">
                <!--<div><img src="images/1.jpg"><span>取消选择</span></div>-->
            </div>
            <span class="arrow">◆<span>◆</span></span>
        </div>
    </div>
</body>
</html>
